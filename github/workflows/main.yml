name: Run Bot Automatically

on:
  push:
    branches: [main]
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes (optional)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run the bot
        run: node index.js
